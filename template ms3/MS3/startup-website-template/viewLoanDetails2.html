<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BFFR Online Banking System</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-7">
                    <style>
                        table {
                            width: 100%;
                            border-collapse: collapse;
                        }

                        th, td {
                            padding: 8px;
                            text-align: left;
                            border-bottom: 1px solid #ddd;
                            white-space: nowrap;
                            text-align: center;
                        }

                        th {
                            background-color: #f2f2f2;
                        }
                    </style>
                    <h2>Application Details</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Client Name</th>
                                <th>Account Number</th>
                                <th>Amount</th>
                                <th>Repayment period</th>
                                <th>Collateral</th>
                                <th>Salary</th>
                                <th>Purpose</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Salma Mohsen</td>
                                <td>58947</td>
                                <td>EGP 150,000</td>
                                <td>4 years</td>
                                <td>House</td>
                                <td>EGP 10,000</td>
                                <td>Car</td>
                                <td>
                                    <button id= "AcceptButton" class="btn btn-primary button-link" type="Accept">Accept</button>
                                    <button id= "RejectButton" class="btn btn-primary button-link" type="Reject">Reject</button>
                                    <a href="#" class="btn btn-primary button-link" onclick="toggleTable(event)">Account Details</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </br>
                
                <div id="clientTransactions" style="display: none;">
                    <table>
                        <thead>
                            <tr>
                                <th>Account Number</th>
                                <th>Balance</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>58947</td>
                                <td>EGP 3,000,000</td>
                            </tr>
                        </tbody>

                    </table>
                    <br>
                 </div>
                    <script>
                        function toggleTable(event) {
                        event.preventDefault(); 
                        var table = document.getElementById("clientTransactions");
                        var button = event.target; 
                        if (table.style.display === "none") {
                          table.style.display = "block";
                          button.innerHTML = "Hide Account Details";
                         } 
                        else {
                          table.style.display = "none";
                          button.innerHTML = "Account Details"; 
                         }
                    }
                       var acceptButton = document.getElementById("AcceptButton");
                       acceptButton.addEventListener("click", function (event) {
                       event.preventDefault();
                       var row = this.closest("tr");
                       if (row) {
                         row.remove();
                                }
                       alert("Loan has been accepted successfully!");
                        });
 
                       var rejectButton = document.getElementById("RejectButton");
                       rejectButton.addEventListener("click", function (event) {
                       event.preventDefault();
                       var row = this.closest("tr");
                       if (row) {
                         row.remove();
                                }
                       alert("Loan has been rejected!");
                       });
                    </script>

               <a href="bankerView.html" class="btn btn-primary button-link">Back</a>
               </div>
            </div>
        </div>
    </div>       
</body>
</html>
