<body>
    <!-- Spinner Start -->

    <!-- Spinner End -->

                </div>

    </div>

    <!-- Topbar End -->
    <!-- Navbar Start -->
    <!-- Navbar End -->
    <!-- Quote Start -->
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-7">
                    <div class="section-title position-relative pb-3 mb-5">
                        <h5 class="fw-bold text-primary text-uppercase">International Bank Transfer</h5>
                        <h1 class="mb-0">Following information is required for a Bank Transfer</h1>
                    </div>
                    <div class="button-container">
                        <a href="services.html" class="btn btn-primary button-link">Back</a>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="bg-primary rounded h-100 d-flex align-items-center p-5 wow zoomIn" data-wow-delay="0.9s">
                        <form>
                            <br>
                            <div class="col-xl-12">
                                <input type="text" id="bankName" class="form-control bg-light border-0" placeholder="Bank Name" style="height: 55px;" required>
                            </div>
                            <br />
                            <div class="col-xl-12">
                                <input type="text" id="bankCountry" class="form-control bg-light border-0" placeholder="Bank Country" style="height: 55px;" required>
                            </div>
                            <br />
                            <div class="col-xl-12">
                                <input type="text" id="bankCity" class="form-control bg-light border-0" placeholder="Bank City" style="height: 55px;" required>
                            </div>
                            <br />
                            <div class="col-xl-12">
                                <input type="text" id="bankAddress" class="form-control bg-light border-0" placeholder="Bank Address" style="height: 55px;" required>
                            </div>
                            <br />
                            <div class="col-xl-12">
                                <input type="number" id="bankCode" class="form-control bg-light border-0" placeholder="Bank Code" style="height: 55px;" required>
                            </div>
                            <br />
                            <div class="col-xl-12">
                                <input type="text" id="beneficiaryFirstName" class="form-control bg-light border-0" placeholder="Beneficiary First Name" style="height: 55px;" required>
                            </div>
                            <br />
                            <div class="col-xl-12">
                                <input type="text" id="beneficiaryMiddleName" class="form-control bg-light border-0" placeholder="Beneficiary Middle Name" style="height: 55px;" required>
                            </div>
                            <br />
                            <div class="col-xl-12">
                                <input type="text" id="beneficiaryLastName" class="form-control bg-light border-0" placeholder="Beneficiary Last Name" style="height: 55px;" required>
                            </div>
                            <br />
                            <div class="col-xl-12">
                                <input type="number" id="beneficiaryAccountNumber" class="form-control bg-light border-0" placeholder="Beneficiary Account Number" style="height: 55px;" required>
                            </div>
                            <br />
                            <div class="col-12">
                                <select id="accountNumber" class="form-select bg-light border-0" style="height: 55px;" required>
                                    <option selected disabled>Account Number</option>
                                    <option value="1">21224</option>
                                    <option value="2">14457</option>
                                </select>
                            </div>
                            <br />
                            <div class="col-12">
                                <input type="number" id="amount" class="form-control bg-light border-0" placeholder="Amount" style="height: 55px;" required>
                            </div>
                            <br />
                            <div class="col-xl-12">
                                <input type="text" id="currency" class="form-control bg-light border-0" placeholder="Currency" style="height: 55px;" required>
                            </div>
                            <br />
                            <div class="col-xl-12">
                                <input type="date" id="dateInput" class="form-control bg-light border-0" placeholder="Transaction Date:" style="height: 55px;" required>
                            </div>
                            <br />
                            <div class="col-xl-12">
                                <input type="text" id="transactionPurpose" class="form-control bg-light border-0" placeholder="Transaction Purpose" style="height: 55px;" required>
                            </div>
                            </br>
                            <div class="col-xl-12">
                                <input type="text" id="transactionDescription" class="form-control bg-light border-0" placeholder="Transaction Description" style="height: 55px;" required>
                            </div>
                            <br />
                            <button id="submitButton" class="btn btn-dark w-100 py-3" type="submit">Transfer</button>
                            <p id="errorMessage" style="display: none; color: red;">Please fill in all fields.</p>
                
                            <!-- JavaScript -->
                            <script>
                               // Get a reference to the submit button
var submitButton = document.getElementById("submitButton");

// Add an event listener to the submit button
submitButton.addEventListener("click", function(event) {
    event.preventDefault(); // Prevent form submission (adjust if needed)

    // Get input field values
    var bankName = document.getElementById("bankName").value;
    var bankCountry = document.getElementById("bankCountry").value;
    var bankCity = document.getElementById("bankCity").value;
    var bankAddress = document.getElementById("bankAddress").value;
    var bankCode = document.getElementById("bankCode").value;
    var beneficiaryFirstName = document.getElementById("beneficiaryFirstName").value;
    var beneficiaryMiddleName = document.getElementById("beneficiaryMiddleName").value;
    var beneficiaryLastName = document.getElementById("beneficiaryLastName").value;
    var beneficiaryAccountNumber = document.getElementById("beneficiaryAccountNumber").value;
    var accountNumber = document.getElementById("accountNumber").value;
    var amount = document.getElementById("amount").value;
    var currency = document.getElementById("currency").value;
    var transactionDate = document.getElementById("dateInput").value;
    var transactionPurpose = document.getElementById("transactionPurpose").value;
    var transactionDescription = document.getElementById("transactionDescription").value;

    // Check if any field is empty
    if (
        !bankName ||
        !bankCountry ||
        !bankCity ||
        !bankAddress ||
        !bankCode ||
        !beneficiaryFirstName ||
        !beneficiaryMiddleName ||
        !beneficiaryLastName ||
        !beneficiaryAccountNumber ||
        !accountNumber ||
        !amount ||
        !currency ||
        !transactionDate ||
        !transactionPurpose ||
        !transactionDescription
    ) {
        // Display an error message if any field is empty
        errorMessage.style.display = "block"; // Show the error message
        return;
    }

    // Show a confirmation message
    var confirmed = confirm("Are you sure you want to proceed with the transfer?");
    if (!confirmed) {
        return;
    }

    // Hide the error message
    errorMessage.style.display = "none";

    // Show the success message as an alert box
    window.alert("Your Transfer is Done Successfully!");

    // Redirect to the home page (replace "home.html" with the actual home page URL)
    window.location.href = "services.html";
});

                            </script>
                        </form>
                    </div>
                </div>
                

            </div>
                    </form>
                </div>
            </div>
        </div>
