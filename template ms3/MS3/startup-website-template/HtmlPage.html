<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BFFR Online Banking System</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid bg-dark px-5 d-none d-lg-block">
        <div class="row gx-0">
            <div class="col-lg-8 text-center text-lg-start mb-2 mb-lg-0">
                <div class="d-inline-flex align-items-center" style="height: 45px;">
                    <small class="me-3 text-light"><i class="fa fa-map-marker-alt me-2"></i>Fifth settlement, Ciro, Egypt</small>
                    <small class="me-3 text-light"><i class="fa fa-phone-alt me-2"></i>+01289096856</small>
                    <small class="text-light"><i class="fa fa-envelope-open me-2"></i>bffr.team@gmail.com</small>
                </div>
            </div>
        </div>
    </div>

    <div id="header-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="img/carousel-1.jpg" alt="Image">
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <form>
                        <br>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username"><br>
                        </br>
                        <br>
                        <label for="password">Password: </label>
                        <input type="password" id="password" name="password"><br>
                        </br>
                        <div class="col-lg-7">
                            <!-- Login button -->
                            <button class="btn btn-primary animated slideInDowns" type="button" onclick="login()">Login</button>
                            <!-- Back button -->
                            <a href="first.html" class="btn btn-primary button-link ml-2">Back</a>
                        </div>
                        
                    </form>
                </div>

            </div>
        </div>

    </div>
    </div>
    <script>
        let users = {
            client: { username: "shahd", password: "1234" },
            banker: { username: "maya", password: "1234" },
            admin: { username: "sara", password: "1234" }
        };

        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (users.client.username === username && users.client.password === password) {
                window.location.href = "services.html";
            } else if (users.banker.username === username && users.banker.password === password) {
                window.location.href = "bankerView.html";
            } else if (users.admin.username === username && users.admin.password === password) {
                window.location.href = "adminView.html";
            } else {
                alert("Invalid username or password");
            }
        }
    </script>

</body>
</html>
