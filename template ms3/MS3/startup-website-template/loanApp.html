    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-7">
                    <div class="section-title position-relative pb-3 mb-5">
                        <h5 class="fw-bold text-primary text-uppercase">Loan Application</h5>
                        <h1 class="mb-0">Following information is required to apply for a Loan</h1>
                    </div>
                    <div class="button-container">
                        <a href="services.html" class="btn btn-primary button-link">Back</a>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="bg-primary rounded h-100 d-flex align-items-center p-5 wow zoomIn" data-wow-delay="0.9s">
                        <form>
                            <br>
                            <div class="col-12">
                                <select id="accountNumber" class="form-select bg-light border-0" style="height: 55px;" required>
                                    <option selected disabled>Account Number</option>
                                    <option value="1">21224</option>
                                    <option value="2">14457</option>
                                </select>
                            </div>
                            </br>
                            <div class="col-xl-12">
                                <input type="text" id="amount" class="form-control bg-light border-0" placeholder="Amount" style="height: 55px;" required>
                            </div>
                            </br>
                            <div class="col-12">
                                <input type="text" id="repaymentPeriod" class="form-control bg-light border-0" placeholder="Repayment Period" style="height: 55px;" required>
                            </div>
                            <br>
                            <div class="col-12">
                                <input type="text" id="collateral" class="form-control bg-light border-0" placeholder="Collateral" style="height: 55px;" required>
                            </div>
                            </br>
                            <div class="col-12">
                                <input type="text" id="salary" class="form-control bg-light border-0" placeholder="Salary" style="height: 55px;" required>
                            </div>
                            <br>
                            <div class="col-12">
                                <select id="purpose" class="form-select bg-light border-0" style="height: 55px;" required>
                                    <option selected disabled value="">Purpose</option>
                                    <option value="personal">Personal</option>
                                    <option value="car">Car</option>
                                </select>
                            </div>
                            </br>
                            <!-- Submit button -->
                            <button id="submitButton" class="btn btn-dark w-100 py-3" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
                
                <!-- JavaScript -->
                <script>
                    // Get a reference to the submit button
                    var submitButton = document.getElementById("submitButton");
                
                    // Add an event listener to the submit button
                    submitButton.addEventListener("click", function (event) {
                        event.preventDefault(); // Prevent form submission and page reload
                
                        // Check if all fields are filled
                        var accountNumber = document.getElementById("accountNumber").value;
                        var amount = document.getElementById("amount").value;
                        var repaymentPeriod = document.getElementById("repaymentPeriod").value;
                        var collateral = document.getElementById("collateral").value;
                        var salary = document.getElementById("salary").value;
                        var purpose = document.getElementById("purpose").value;
                
                        if (
                            accountNumber &&
                            amount &&
                            repaymentPeriod &&
                            collateral &&
                            salary &&
                            purpose
                        ) {
                            // Show the success message as an alert dialog
                            window.alert("You applied for a Loan Successfully!");
                
                            // Redirect to the services page
                            window.location.href = "services.html";
                        } else {
                            // Show an error message
                            window.alert("Please fill in all the required fields.");
                        }
                    });
                </script>
