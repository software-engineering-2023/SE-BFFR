                        <h2>Transaction History</h2>

                        <!-- Bank Account Selection -->
                        <select id="accountNumber" onchange="showTransactions()">
                            <option value="">Select Bank Account</option>
                            <option value="21224">21224</option>
                            <option value="14457">14457</option>
                        </select>

                        <!-- Table for Transactions -->
                        <table id="transactionTable" style="display: none;">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Description</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody id="transactionBody">
                                <!-- Transaction rows will be dynamically added here -->
                            </tbody>
                        </table>

                        <script>
                            function showTransactions() {
                                // Get the selected account number
                                var accountNumber = document.getElementById("accountNumber").value;

                                // Hide the transaction table if no account is selected
                                if (accountNumber === "") {
                                    document.getElementById("transactionTable").style.display = "none";
                                    return;
                                }

                                // Get the transaction body element
                                var transactionBody = document.getElementById("transactionBody");

                                // Clear any existing rows
                                transactionBody.innerHTML = "";

                                // Add the corresponding transactions based on the selected account number
                                if (accountNumber === "21224") {
                                    // Add transactions for account number 21224
                                    addTransaction("2023-05-01", "Online Shopping", "EGP 1500.00");
                                    addTransaction("2023-05-05", "Restaurant Bill", "EGP 800.00");
                                    addTransaction("2023-05-10", "Grocery Shopping", "EGP 2800.00");
                                } else if (accountNumber === "14457") {
                                    // Add transactions for account number 14457
                                    addTransaction("2023-05-02", "Utility Bill", "EGP 1200.00");
                                    addTransaction("2023-05-07", "Travel Expenses", "EGP 2000.00");
                                    addTransaction("2023-05-12", "Entertainment", "EGP 500.00");
                                }

                                // Show the transaction table
                                document.getElementById("transactionTable").style.display = "table";
                            }

                            function addTransaction(date, description, amount) {
                                // Create a new table row
                                var newRow = document.createElement("tr");

                                // Create table cells for date, description, and amount
                                var dateCell = document.createElement("td");
                                dateCell.textContent = date;
                                var descriptionCell = document.createElement("td");
                                descriptionCell.textContent = description;
                                var amountCell = document.createElement("td");
                                amountCell.textContent = amount;

                                // Append the cells to the new row
                                newRow.appendChild(dateCell);
                                newRow.appendChild(descriptionCell);
                                newRow.appendChild(amountCell);

                                // Append the new row to the transaction body
                                document.getElementById("transactionBody").appendChild(newRow);
                            }
                        </script>

                        <h3>Redeemable Points</h3>
                        <div class="points" id="pointsLabel">5000</div>
                        <input type="number" id="redeemPointsInput" placeholder="Enter points to redeem">
                        <button onclick="decreasePoints()">Redeem</button>

                        <script>
                            function decreasePoints() {
                                // Get the input value
                                var redeemPointsInput = document.getElementById("redeemPointsInput");
                                var pointsToRedeem = parseInt(redeemPointsInput.value);

                                // Get the current points value
                                var pointsLabel = document.getElementById("pointsLabel");
                                var currentPoints = parseInt(pointsLabel.textContent);

                                // Check if the input value is valid
                                if (isNaN(pointsToRedeem) || pointsToRedeem <= 0 || pointsToRedeem > currentPoints) {
                                    alert("Please enter a valid number of points to redeem.");
                                    return;
                                }

                                // Decrease the points
                                var newPoints = currentPoints - pointsToRedeem;
                                pointsLabel.textContent = newPoints;

                                // Perform any additional logic or actions here
                                // ...

                                // Optional: Reset the input value
                                redeemPointsInput.value = "";
                            }
                        </script>

                        <h4>Total due payments </h4>
                        <div class="payments" id="paymentsLabel">20,000</div>
                        <button type="button" class="payment-button" onclick="removeCreditCardPayments()">Pay fully</button>
                        <button type="button" class="payment-button" onclick="showPaymentForm()">Pay partially</button>
                        <form class="payment-form" id="paymentForm">
                            <input type="number" class="payment-input" id="paymentInput" placeholder="Enter payment amount">
                            <button type="button" class="payment-button" onclick="decreaseCreditCardPayments()">Submit</button>
                        </form>
                        <div class="payment-message" id="paymentMessage"></div>
                        <script>
                            function showPaymentForm() {
                                document.getElementById('paymentForm').style.display = 'block'; // Show the payment form
                            }

                            function decreaseCreditCardPayments() {
                                var totalDue = 500; // Total amount due, you can change this value
                                var paymentInput = document.getElementById('paymentInput');
                                var paymentAmount = parseFloat(paymentInput.value);

                                if (isNaN(paymentAmount) || paymentAmount <= 0) {
                                    // Show an error message if the entered payment amount is invalid
                                    document.getElementById('paymentMessage').textContent = 'Please enter a valid payment amount.';
                                } else if (paymentAmount > totalDue) {
                                    // Show an error message if the entered payment amount exceeds the total due
                                    document.getElementById('paymentMessage').textContent = 'Payment amount cannot exceed the total due amount.';
                                } else {
                                    // Process the payment and show a success message
                                    var remainingDue = totalDue - paymentAmount;
                                    document.getElementById('paymentMessage').textContent = 'Payment of $' + paymentAmount.toFixed(2) + ' successfully processed. Remaining due: $' + remainingDue.toFixed(2);
                                }
                            }
                            function removeCreditCardPayments() {
                                var paymentsLabel = document.getElementById('paymentsLabel');
                                var currentPayments = parseInt(paymentsLabel.textContent);
                                var updatedPayments = currentPayments - currentPayments;

                                // Update the points label with the updated value
                                paymentsLabel.textContent = updatedPayments.toString();
                            }

                            function decreaseCreditCardPayments() {
                                var paymentsLabel = document.getElementById('paymentsLabel');
                                var currentPayments = parseInt(paymentsLabel.textContent);
                                var updatedPayments = currentPayments - 5000;

                                // Update the points label with the updated value
                                paymentsLabel.textContent = updatedPayments.toString();
                            }

                            function decreasePoints() {
                                var pointsLabel = document.getElementById('pointsLabel');
                                var currentPoints = parseInt(pointsLabel.textContent);
                                var updatedPoints = currentPoints - 10;

                                // Update the points label with the updated value
                                pointsLabel.textContent = updatedPoints.toString();
                            }
                        </script>
