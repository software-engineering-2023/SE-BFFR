<body>
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-7">
                    <style>
                        table {
                            width: 150%;
                            border-collapse: collapse;
                        }

                        th, td {
                            padding: 8px;
                            text-align: left;
                            border-bottom: 1px solid #ddd;
                            white-space: nowrap;
                            text-align: center;
                        }

                        th {
                            background-color: #f2f2f2;
                        }
                    </style>
                    <br>
                    <h1>Welcome Back!</h1>
                    <b>
                        <h3>Technical Issues</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Request ID</th>
                                    <th>Client Name </th>
                                    <th>Account Number</th>
                                    <th>Email</th>
                                    <th>Description</th>
                                    <th>Action</th> 
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>8856</td>
                                    <td>Judy Ahmed</td>
                                    <td>90887</td>
                                    <td>judyAhmed@gmail.com</td>
                                    <td>issue with viewing transactions</td>
                                    <td>
                                        <button class="btn btn-primary button-link" onclick="fixIssue(this)">Fix</button>
                                    </td>
                                </tr>

                                <tr>
                                    <td>9987</td>
                                    <td>Amr Ahmed</td>
                                    <td>0908080</td>
                                    <td>amrAhmed@gmail.com</td>
                                    <td>issue with receiving notifications</td>
                                    <td>
                                        <button class="btn btn-primary button-link" onclick="fixIssue(this)">Fix</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        </br> </br>
                        <div id="textboxes" style="display: none;">
                            <select id="userRole" class="form-select bg-light border-0 select-small" style="height: 55px; width: 200px;" required>
                              <option selected disabled>Select User Role</option>
                              <option value="1">Client</option>
                              <option value="2">Banker</option>
                            </select>
                            <br>
                            <input type="radio" id="addRadio" name="radioGroup" value="add">
                            <label for="addRadio">Add</label>
                            <input type="radio" id="removeRadio" name="radioGroup" value="remove">
                            <label for="removeRadio">Remove</label>
                            <input type="radio" id="blockRadio" name="radioGroup" value="block">
                            <label for="blockRadio">Block</label>
                            <br><br>
                            <input type="text" id="usernameInput" placeholder="Username" required><br><br>
                            <input type="text" id="passwordInput" placeholder="Password" required><br><br>
                            <button class="btn btn-primary button-link" onclick="performAction()">Perform</button>
                          </div>
                        <br>
                        <button id="manageActivityButton" class="btn btn-primary button-link" onclick="toggleTextboxes()">Manage users activity</button>
                    </b>
                    <br><br><br><br>
                    <a href="first.html" class="btn btn-primary button-link">Log out</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded back-to-top"><i class="bi bi-arrow-up"></i></a>

    <script>
        function fixIssue(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
            alert("Issue fixed successfully!");
        }
        function toggleTextboxes() {
            var textboxesDiv = document.getElementById("textboxes");
            var button = document.getElementById("manageActivityButton");
            if (textboxesDiv.style.display === "none") {
                textboxesDiv.style.display = "block";
                button.textContent = "Hide textboxes";
            } else {
                textboxesDiv.style.display = "none";
                button.textContent = "Manage users activity";
            }
        }
        function showAlert() {
        alert("Completed Succefully!");
        }
        function performAction() {
        var userRole = document.getElementById("userRole").value;
        var selectedAction = getSelectedAction();
        var username = document.getElementById("usernameInput").value;
        var password = document.getElementById("passwordInput").value;
    
        if (!userRole || !selectedAction || !username || !password) {
         alert("Please fill in all required fields.");
         return;
         }
        alert("Action performed successfully!");
        }
  
        function getSelectedAction() {
        var radios = document.getElementsByName("radioGroup");
    
         for (var i = 0; i < radios.length; i++) {
          if (radios[i].checked) {
          return radios[i].value;
         }
        }
        return null;
       }
    </script>
</body>
