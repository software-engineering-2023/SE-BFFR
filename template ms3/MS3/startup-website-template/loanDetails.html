<!-- Loan Details Table -->

      <td id="loanAmountLeft">48000.00</td>

<select id="accountNumber" onchange="togglePayButton()">
    <option value="">Select Account Number to Pay</option>
    <option value="21224">21224</option>

  </select>

<!-- Pay Button (Initially hidden) -->
<button id="payButton" onclick="payLoan()" style="display: none;">Pay</button>

<br><br>

</div>

<script>
  function togglePayButton() {
    var accountNumber = document.getElementById('accountNumber').value;
    var payButton = document.getElementById('payButton');

    if (accountNumber === "") {
      payButton.style.display = 'none';
    } else {
      payButton.style.display = 'block';
    }
  }

  function payLoan() {
    var loanAmountElement = document.getElementById('loanAmount');
    var loanAmountLeftElement = document.getElementById('loanAmountLeft');

    var loanAmount = parseFloat(loanAmountElement.innerText.replace('$', ''));
    var loanAmountLeft = parseFloat(loanAmountLeftElement.innerText);
    var paymentAmount = 1000;

    if (paymentAmount > loanAmountLeft) {
        alert('Payment amount exceeds the loan amount left.');
        return;
    }

    var confirmation = confirm('Are you sure you want to make the payment?');

    if (confirmation) {
        loanAmountLeft -= paymentAmount;
        loanAmountLeftElement.innerText = loanAmountLeft.toFixed(2);

        if (loanAmountLeft === 0) {
            var tableRow = loanAmountElement.parentNode;
            tableRow.parentNode.removeChild(tableRow);
        }
    }
}

</script>
