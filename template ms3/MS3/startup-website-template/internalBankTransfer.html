</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner"></div>
    </div>
    <!-- Spinner End -->
    <!-- Topbar Start -->
    <div class="container-fluid bg-dark px-5 d-none d-lg-block">
        <div class="row gx-0">
            <div class="col-lg-8 text-center text-lg-start mb-2 mb-lg-0">
                <div class="d-inline-flex align-items-center" style="height: 45px;">
                    <small class="me-3 text-light"><i class="fa fa-map-marker-alt me-2"></i>Fifth settlement, Ciro, Egypt</small>
                    <small class="me-3 text-light"><i class="fa fa-phone-alt me-2"></i>+01289096856</small>
                    <small class="text-light"><i class="fa fa-envelope-open me-2"></i>bffr.team@gmail.com</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Topbar End -->
    <!-- Navbar Start -->
    <!-- Navbar End -->
    <!-- Quote Start -->
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-7">
                    <div class="section-title position-relative pb-3 mb-5">
                        <h5 class="fw-bold text-primary text-uppercase">Internal Bank Transfer</h5>
                        <h1 class="mb-0">Following information is required for a Bank Transfer</h1>
                    </div>
                    <div class="button-container">
                        <a href="services.html" class="btn btn-primary button-link">Back</a>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="bg-primary rounded h-100 d-flex align-items-center p-5 wow zoomIn" data-wow-delay="0.9s">
                        <form>
                            <br>
                            <div class="col-xl-12">
                                <input type="text" id="beneficiaryAccountNumber" class="form-control bg-light border-0" placeholder="Beneficiary Account Number" style="height: 55px;" required>
                            </div>
                            <br />
                            <div class="col-12">
                                <select id="accountNumber" class="form-select bg-light border-0" style="height: 55px;" required>
                                    <option selected disabled>Account Number</option>
                                    <option value="1">21224</option>
                                    <option value="2">14457</option>
                                </select>
                            </div>
                            </br>
                            <div class="col-12">
                                <input type="number" id="amount" class="form-control bg-light border-0" placeholder="Amount" style="height: 55px;" required>
                            </div>
                            <br />
                            <div class="col-xl-12">
                                <input type="text" id="currency" class="form-control bg-light border-0" placeholder="Currency" style="height: 55px;" required>
                            </div>
                            <br />
                            <div class="col-xl-12">
                                <input type="date" id="dateInput" class="form-control bg-light border-0" placeholder="Transaction Date" style="height: 55px;" required>
                            </div>
                            <br />
                            <div class="col-xl-12">
                                <input type="text" id="transactionPurpose" class="form-control bg-light border-0" placeholder="Transaction Purpose" style="height: 55px;" required>
                            </div>
                            <br />
                            <div class="col-xl-12">
                                <input type="text" id="transactionDescription" class="form-control bg-light border-0" placeholder="Transaction Description" style="height: 55px;" required>
                            </div>
                            <br />
                
                            <!-- Submit button -->
                            <button id="submitButton" class="btn btn-dark w-100 py-3" type="submit">Transfer</button>
                            <p id="errorMessage" style="display: none; color: red;">Please fill in all fields.</p>
                
                            <!-- JavaScript -->
                            <script>
                                // Get a reference to the submit button
                                var submitButton = document.getElementById("submitButton");
                
                                // Add an event listener to the submit button
                                submitButton.addEventListener("click", function (event) {
                                    event.preventDefault(); // Prevent form submission (adjust if needed)
                
                                    // Get references to all input fields
                                    var beneficiaryAccountNumberInput = document.getElementById("beneficiaryAccountNumber");
                                    var accountNumberInput = document.getElementById("accountNumber");
                                    var amountInput = document.getElementById("amount");
                                    var currencyInput = document.getElementById("currency");
                                    var dateInput = document.getElementById("dateInput");
                                    var transactionPurposeInput = document.getElementById("transactionPurpose");
                                    var transactionDescriptionInput = document.getElementById("transactionDescription");
                
                                    // Check if any field is empty
                                    if (
                                        beneficiaryAccountNumberInput.value === "" ||
                                        accountNumberInput.value === "" ||
                                        amountInput.value === "" ||
                                        currencyInput.value === "" ||
                                        dateInput.value === "" ||
                                        transactionPurposeInput.value === "" ||
                                        transactionDescriptionInput.value === ""
                                    ) {
                                        // Display an error message if any field is empty
                                        errorMessage.style.display = "block"; // Show the error message
                                    } else {
                                        errorMessage.style.display = "none"; // Hide the error message
                                        window.alert("Your Transfer is Done Successfully!");
                
                                        // Redirect to the home page (replace "home.html" with the actual home page URL)
                                        window.location.href = "services.html";
                                    }
                                });
                            </script>
                        </form>
                    </div>
                </div>
                

            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Quote End -->
    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded back-to-top"><i class="bi bi-arrow-up"></i></a>

    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
